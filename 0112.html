<html>
      
        <head>
        <meta charset="utf-8"/>
            <title>
                website button
            </title>
            <div class="fb-like" data-href="https://www.google.com" data-layout="standard" data-action="like" data-size="small" data-show-faces="true" data-share="true"></div>
        </head>
        <body>
            <div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = 'https://connect.facebook.net/zh_TW/sdk.js#xfbml=1&version=v3.2&appId=166204277323854&autoLogAppEvents=1';
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
            
        </body>
    </html>
