function signIn(){
	auth.signInWithPopup(provider).then(function(result){

	});

let db=firebase.database();
function post(){
	let id=currentUser.uid;
	let name=currentUser.displayName;
	let content=document.querySelector("#content").value;
	let key=document.querySelector("#keys").value;
	//加入資料庫
	let ref=db.ref("/messages");
	ref.push({
		id:id,name:name,content:content,time:Date.now()
	},function(error){
		if(error){
			alert(error);
		}else{
			document.querySelector("#content").value="";
			read();
		}
	});
}
function read(){
	let ref=db.ref("/messages");
	ref.once("value",function(snapshots){
		let data=[];
		snapshots.forEach(function(snapshot){
			let message=snapshot.val();
			message.key=snapshot.key;
			data.push(message);
		});
		show(data);
	});
}
function show(data){
	let list=document.querySelector("#list");
	list.innerHTML="";
	let message;
	for(let i=0;i<data.length;i++){
		message=data[i];
		if(currentUser===null){
		 list.innerHTML=message.name.bold()+" "+message.content+"<hr/>"+
		 list.innerHTML;
		}else{//登入狀態
			if(currentUser.uid===message.id){//和留言作者為同一個人
				list.innerHTML=message.name.bold()+" "+message.content+
				"<button onclick='del();'>Delete</button>"+
				"<hr/>"+list.innerHTML;
			}else{//不同一個人
				list.innerHTML=message.name.bold()+" "+message.content+"<hr/>"+
				list.innerHTML;
			}
		}
	}
}

			alert(error);
		}else{
			alert("Removed");
			read();
		}
	});
}
//網頁仔入完成後，做一些處理
window.addEventListener("load",function(){
	read();
});
